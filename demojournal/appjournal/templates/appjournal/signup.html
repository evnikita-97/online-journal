<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            background-image: url('https://i.pinimg.com/originals/b2/ad/aa/b2adaa3a80d4f52a6cb1f0fb806a3a28.jpg');
            background-size: cover;
            background-position: center
        }
        
        .signbox {
            width: 420px;
            height: 560px;
            border-radius: 15px 2px 15px 2px;
            color: rgb(1, 1, 100);
            background: white;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 100px 50px;
        }
        
        h1 {
            margin: 0px;
            padding: 0px 22px;
            text-align: center;
            font-size: 22px;
        }
        
        .signbox p {
            margin: 0px;
            padding: 0px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .signbox input[type="submit"]:hover {
            cursor: pointer;
            background: rgb(93, 93, 241);
        }
        
        .signbox input {
            margin-bottom: 20px;
            width: 100%;
        }
        
        .signbox input[type="text"],
        input[type="password"],
        input[type="email"] {
            border: none;
            border-bottom: 1px solid;
            background: transparent;
            color: rgb(1, 1, 100);
            outline: none;
            height: 40px;
            font-size: 16px;
        }
        
        .signbox a {
            color: rgb(1, 1, 100)
        }
        
        .signbox input[type="submit"] {
            border: none;
            outline: none;
            height: 40px;
            background: rgb(1, 1, 100);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: calc(50% - 50px);
        }
    </style>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
        }
    </script>
</head>

<body>
    <form name="myForm" action="/appjournal/signup" onsubmit="return validateForm()" method="post">
        {% csrf_token %}
        <div class="signbox">
            <img src="https://png.pngtree.com/png-vector/20190225/ourlarge/pngtree-vector-avatar-icon-png-image_702436.jpg" class="avatar">
            <h1>REGISTER</h1>
            <p>Name:</p>
            <input type="text" name="name" id="name" placeholder="Username" required><br>
            <p>Mail Id:</p>
            <input type="email" name="email_id" id="Mail" placeholder="Mail-Id" required><br>
            <p>Password:</p>
            <input type="password" name="password" id="password" placeholder="Password" required><br>
            <p>location: </p>
            <input type="text" name="location" placeholder="Location" required><br>
            <input type="submit" value="Register">
            <a href="/appjournal/login">Have a Existing Account</a>
        </div>
        {{ error_msg }}
    </form>
    </div>
</body>

</html>
